<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Algorithm Animator</h1>
        <h4>Visualize how sorting and search algorithms work</h4>
    </header>
    <main>
        <div class="slide">
         <div class="slider">
                    <label for="sizeSlider">Array Size:</label>
                    <input type="range" id="sizeSlider" min="10" max="100" value="30" oninput="sizedisp()">
                    <span id="sizeValue">30 elements</span>
        </div>
        <div class="slider">
                    <label for="rangeSlider">Value Range:</label>
                    <input type="range" id="rangeSlider" min="5" max="200" value="100" oninput="rangedisp()">
                    <span id="rangeValue">5-100</span>
        </div>
        </div>
        <div class="view">
        <div id="btn-d">
            <button class="btn1" onclick="randomArray()">Generate New Array</button>
            <button class="btn1">Start Visualization</button>
            <button class="btn1">Pause/Resume</button>
            <button class="btn1">Reset</button>
            <button class="btn1">Step Forward</button>
        </div>
        <div id="menu">
            <label for="algo">Algorithm:</label>
                <select id="algo">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="linear">Linear Search</option>
                    <option value="binary">Binary Search</option>
                </select>
        </div>
        </div>
         
        <div id="display">

        </div>
    </main>
<script src="index.js"></script>    
</body>
</html>
